    <title>Users API Documentation</title>

<body>
    <h1>Users API Endpoints</h1>
    <ul>
        <li>POST /users/auth/register/ - Register new user</li>
        <li>POST /users/auth/login/ - User login</li>
        <li>GET /users/me/ - Get current user</li>
        <li>GET /users/ - List all users</li>
    </ul>
